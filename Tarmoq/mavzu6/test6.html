<body>
    <div class="menyu">

    <div class="content">

        <div class="breadcrumb">
            <a href="maruza6.html">Maruza</a>
            <a href="amaliy6.html">Amaliy</a>

    <div id="quiz">
        <h1>Kiber xuquq va kiber-etika fanining maqsad va vazifalari</h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit">Submit</button>
    </div>
    <script>
        
        const quizData = [
    {
        "question": "Axborotlashtirish to'g'risidagi qonunda 'axborotlashtirish' atamasi qanday ta'riflanadi?",
        "options": [
            "Axborot tizimlarini yaratish va ularni boshqarish jarayoni",
            "Yuridik va jismoniy shaxslarning axborotga bo‘lgan ehtiyojlarini qondirish uchun sharoit yaratish jarayoni",
            "Axborot texnologiyalarini rivojlantirish va joriy qilish jarayoni",
            "Axborot resurslarini yaratish va ulardan foydalanish jarayoni"
        ],
        "answer": "Yuridik va jismoniy shaxslarning axborotga bo‘lgan ehtiyojlarini qondirish uchun sharoit yaratish jarayoni"
    },
    {
        "question": "Axborot etikasi nimani tadqiq qiladi?",
        "options": [
            "Axborot texnologiyalari rivojlanishi bilan bog'liq iqtisodiy muammolarni",
            "Axborot texnologiyalari rivojlanishi va qo'llanilishi bilan bog'liq axloqiy muammolarni",
            "Axborot texnologiyalaridan foydalanishning huquqiy jihatlarini",
            "Axborot texnologiyalarining texnik imkoniyatlarini"
        ],
        "answer": "Axborot texnologiyalari rivojlanishi va qo'llanilishi bilan bog'liq axloqiy muammolarni"
    },
    {
        "question": "Axborot erkinligi nimani ifodalaydi?",
        "options": [
            "Axborot almashishning cheklanishlarini",
            "Axborot izlash, olish va uzatish erkinligini",
            "Axborot resurslaridan tijorat maqsadlarida foydalanishni",
            "Axborot xavfsizligini ta'minlashni"
        ],
        "answer": "Axborot izlash, olish va uzatish erkinligini"
    },
    {
        "question": "Kompyuter etikasi kodeksining asosiy tamoyillari qaysi?",
        "options": [
            "Axborot texnologiyalarini rivojlantirish va qo'llab-quvvatlash",
            "Boshqa insonlarga zarar yetkazish maqsadida kompyuterdan foydalanmaslik",
            "Dasturiy ta'minotlarni ishlab chiqish va ulardan foydalanish",
            "Axborot resurslarining xavfsizligini ta'minlash"
        ],
        "answer": "Boshqa insonlarga zarar yetkazish maqsadida kompyuterdan foydalanmaslik"
    },
    {
        "question": "Axborot huquqi qanday sohada munosabatlarni nazorat qiladi?",
        "options": [
            "Ijtimoiy huquq sohasida",
            "Axborot sohasida",
            "Texnik huquq sohasida",
            "Iqtisodiy huquq sohasida"
        ],
        "answer": "Axborot sohasida"
    },
    {
        "question": "Axborot madaniyati nimani ifodalaydi?",
        "options": [
            "Axborot texnologiyalarining rivojlanish darajasini",
            "Insonning axborotlardan foydalanish va ularni boshqarish qobiliyatini",
            "Axborot tizimlarining samaradorligini",
            "Axborot resurslarining xavfsizligini"
        ],
        "answer": "Insonning axborotlardan foydalanish va ularni boshqarish qobiliyatini"
    },
    {
        "question": "Axborot resurslari nima?",
        "options": [
            "Axborot tizimlarida saqlanadigan hujjatlar va hujjat massivlari",
            "Axborot texnologiyalarining barcha usullari va vositalari",
            "Axborot xavfsizligini ta'minlash usullari",
            "Axborot tizimlarini boshqarish jarayonlari"
        ],
        "answer": "Axborot tizimlarida saqlanadigan hujjatlar va hujjat massivlari"
    },
    {
        "question": "Axborotlashtirish subyektlari kimlar?",
        "options": [
            "Axborot texnologiyalarini ishlab chiqadigan kompaniyalar",
            "Davlat organlari, jismoniy va yuridik shaxslar",
            "Faqat davlat organlari",
            "Faqat jismoniy shaxslar"
        ],
        "answer": "Davlat organlari, jismoniy va yuridik shaxslar"
    },
    {
        "question": "Axborot erkinligining qaysi nuqtai nazari mavjud emas?",
        "options": [
            "Internet davlat aholisi foydalanishi mumkin bo'lgan OAV shakli bo'lib, har bir davlat o'zi nazorat qilishi kerak",
            "Internet davlat chegaralarini o'chirib tashlaydi va xalqaro nazorat talab qiladi",
            "Internet to'liq erkinlikni ta'minlash uchun hech qanday nazoratni talab qilmaydi",
            "Internet davlat chegarasi sifatida seziladigan barcha chegaralarni yo'q qiladi"
        ],
        "answer": "Internet to'liq erkinlikni ta'minlash uchun hech qanday nazoratni talab qilmaydi"
    },
    {
        "question": "Kompyuter etikasi doirasida ishlab chiqilgan tamoyillar qaysi?",
        "options": [
            "Shaxsiy hayot sirini saqlash, aniqlik, xususiy mulk daxlsizligi",
            "Axborot texnologiyalarini rivojlantirish, ularni qo'llab-quvvatlash",
            "Axborot resurslaridan tijorat maqsadlarida foydalanish",
            "Axborot xavfsizligini ta'minlash"
        ],
        "answer": "Shaxsiy hayot sirini saqlash, aniqlik, xususiy mulk daxlsizligi"
    }
]

      


        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const question = quizData[currentQuestion];
            questionElement.innerText = question.question;

            optionsElement.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                optionsElement.appendChild(button);
                button.addEventListener("click", selectAnswer);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const answer = quizData[currentQuestion].answer;

            if (selectedButton.innerText === answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').innerHTML = `
                <h1>Test yakunlandi</h1>
                <p>Sizning natijangiz: ${score}/${quizData.length}</p>
            `;
        }

        showQuestion();
    </script>
</body>
</html>
