    <script>
        const quizData = 
        [
    {
        "question": "Axborot xavfsizligi siyosatining asosiy turlari nechta?",
        "options": [
            "3 ta",
            "4 ta",
            "5 ta",
            "7 ta"
        ],
        "answer": "3 ta"
    },
    {
        "question": "Axborot xavfsizligi bo'yicha samarali trening va xabardorlik ishlarini boshlashdan oldin nima ish qilish qat’iy talab qilinadi?",
        "options": [
            "Axborot xavfsizligi siyosatini ishlab chiqish",
            "Axborot tizimlari ta’minotini tekshirish",
            "Axborot xavfsizligini monitoring qilish",
            "Xavf–xatarlarni tahlil qilish"
        ],
        "answer": "Axborot xavfsizligi siyosatini ishlab chiqish"
    },
    {
        "question": "Maslahatchini yollash narxi texnik nazorat narxi bilan solishtirganda qanday?",
        "options": [
            "Minimal",
            "Maksimal",
            "Deyarli teng",
            "Ularni solishtirish mantiqsiz"
        ],
        "answer": "Minimal"
    },
    {
        "question": "Amalga oshirish uchun eng arzon nazorat vositasi bo'lsa-da, ko'pincha ularni amalga oshirish eng qiyin hisoblanuvchi tizimni toping.",
        "options": [
            "Axborot xavfsizligi siyosati",
            "Ichki audit",
            "Tashqi audit",
            "Fizik himoya"
        ],
        "answer": "Axborot xavfsizligi siyosati"
    },
    {
        "question": "Axborot xavfsizligi siyosatiga rioya qilish uchun nima qilish kerakligi haqida batafsilroq bayonot beruvchi vosita nima?",
        "options": [
            "Standart",
            "Protsedura",
            "Qo’llanma",
            "Nazorat"
        ],
        "answer": "Standart"
    },
    {
        "question": "Nazorat",
        "options": [
            "Korxona axborot xavfsizligi dasturi siyosati",
            "Muammoga xos xavfsizlik siyosati",
            "Tizimga xos xavfsizlik siyosatlari",
            "Tarmoq xavfsizligi siyosati"
        ],
        "answer": "Korxona axborot xavfsizligi dasturi siyosati"
    },
    {
        "question": "“Foydalanuvchilar siyosatda ko'rsatilganidan tashqari maxsus foydalanish huquqlariga ega emaslar” ushbu mulohaza quyidagi javoblardan qaysi biriga tegishli?",
        "options": [
            "Ruxsat etilgan foydalanish",
            "Maqsad bayonoti",
            "Taqiqlangan foydalanish",
            "Tizimlarni boshqarish"
        ],
        "answer": "Ruxsat etilgan foydalanish"
    },
    {
        "question": "“Maqsad nima va amalga oshirish uchun kim javobgar” ushbu mulohaza quyidagi javoblardan qaysi biriga tegishli?",
        "options": [
            "Maqsad bayonoti",
            "Siyosatni buzish",
            "Mas'uliyat chegaralari",
            "Ruxsat etilgan foydalanish"
        ],
        "answer": "Maqsad bayonoti"
    },
    {
        "question": "“jinoiy maqsadlarda foydalanish, shaxsiy foydalanish, buzuvchi foydalanish va haqoratli materiallarga ta’qiq qo’yish” ushbu mulohaza quyidagi javoblardan qaysi biriga tegishli?",
        "options": [
            "Taqiqlangan foydalanish",
            "Maqsad bayonoti",
            "Ruxsat etilgan foydalanish",
            "Tizimlarni boshqarish"
        ],
        "answer": "Taqiqlangan foydalanish"
    },
    {
        "question": "Foydalanuvchilar va adminlarning javobgarliklarini belgilash qaysi komponentaga tegishli?",
        "options": [
            "Tizimlarni boshqarish",
            "Siyosatni buzish",
            "Ruxsat etilgan foydalanish",
            "Taqiqlangan foydalanish"
        ],
        "answer": "Tizimlarni boshqarish"
    }
];


        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const question = quizData[currentQuestion];
            questionElement.innerText = question.question;

            optionsElement.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                optionsElement.appendChild(button);
                button.addEventListener("click", selectAnswer);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const answer = quizData[currentQuestion].answer;

            if (selectedButton.innerText === answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').innerHTML = `
                <h1>Test yakunlandi</h1>
                <p>Sizning natijangiz: ${score}/${quizData.length}</p>
            `;
        }

        showQuestion();
    </script>
