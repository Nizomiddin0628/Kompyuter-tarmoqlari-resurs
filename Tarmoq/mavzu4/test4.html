    <div id="quiz">
        <h1>Kiber xuquq va kiber-etika fanining maqsad va vazifalari</h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit">Submit</button>
    </div>
    <script>
        
    
        const quizData = [
    {
        question: "Mualliflik huquqi va turdosh huquqlar to'g'risidagi qonunning asosiy tushunchalari nimalarni o'z ichiga oladi?",
        options: [
            "Mualliflik huquqining muddatlari va ko'lamini",
            "Mualliflik huquqi obyektlarini va turdosh huquqlarni",
            "Mualliflik huquqini buzganlik uchun javobgarlikni",
            "To'g'ri javob yo'q"
        ],
        answer: "Mualliflik huquqi obyektlarini va turdosh huquqlarni"
    },
    {
        question: "Kompyuter dasturlariga bo'lgan mualliflik huquqlari qanday himoyalanadi?",
        options: [
            "Faqat milliy qonunlar bilan",
            "Faqat xalqaro shartnomalar bilan",
            "Milliy qonunlar va xalqaro shartnomalar bilan",
            "To'g'ri javob yo'q"
        ],
        answer: "Milliy qonunlar va xalqaro shartnomalar bilan"
    },
    {
        question: "Kompyuter dasturlarini ishlatish (vosproizvedenie) tamoyillari nima bilan bog'liq?",
        options: [
            "Faqat dastur yaratgan shaxs huquqlari bilan",
            "Faqat dastur foydalanuvchilarining huquqlari bilan",
            "Dastur muallifi va foydalanuvchilarning huquqlari bilan",
            "To'g'ri javob yo'q"
        ],
        answer: "Dastur muallifi va foydalanuvchilarning huquqlari bilan"
    },
    {
        question: "\"Mualliflik huquqi to'g'risidagi Butunjahon Konventsiyasi\" qachon imzolangan?",
        options: [
            "1948-yil",
            "1952-yil",
            "1967-yil",
            "1971-yil"
        ],
        answer: "1952-yil"
    },
    {
        question: "Kompyuter dasturlarining mualliflik huquqlari qachon boshlanadi?",
        options: [
            "Dastur yaratilganidan keyin bir yil o'tgach",
            "Dastur rasmiy ro'yxatdan o'tgach",
            "Dastur yaratilishi bilan",
            "To'g'ri javob yo'q"
        ],
        answer: "Dastur yaratilishi bilan"
    },
    {
        question: "EHM dasturlarining mualliflik huquqi qaysi moddada belgilangan?",
        options: [
            "6-moddada",
            "8-moddada",
            "10-moddada",
            "12-moddada"
        ],
        answer: "6-moddada"
    },
    {
        question: "Mualliflik huquqi ob'yektlariga nimalar kiradi?",
        options: [
            "Faqat matnli asarlar",
            "Faqat grafik asarlar",
            "EHM dasturlari, amaliy dasturlar va operatsion tizimlar",
            "To'g'ri javob yo'q"
        ],
        answer: "EHM dasturlari, amaliy dasturlar va operatsion tizimlar"
    },
    {
        question: "Kompyuter dasturlariga nisbatan mualliflik huquqlari qanday shakllarda himoyalanadi?",
        options: [
            "Faqat manba kodida",
            "Faqat ob'yekt kodida",
            "Har qanday shaklda, jumladan manba kodi va ob'yekt kodida",
            "To'g'ri javob yo'q"
        ],
        answer: "Har qanday shaklda, jumladan manba kodi va ob'yekt kodida"
    }
];


        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const question = quizData[currentQuestion];
            questionElement.innerText = question.question;

            optionsElement.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                optionsElement.appendChild(button);
                button.addEventListener("click", selectAnswer);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const answer = quizData[currentQuestion].answer;

            if (selectedButton.innerText === answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').innerHTML = `
                <h1>Test yakunlandi</h1>
                <p>Sizning natijangiz: ${score}/${quizData.length}</p>
            `;
        }

        showQuestion();
    </script>
