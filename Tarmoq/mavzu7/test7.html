    <script>
        
    
        const quizData = [
        {
            "question": "Xalqaro miqyosdagi standartlar nimani anglatadi?",
            "options": [
                "Mahalliy darajada axborot xavfsizligini boshqarish qoidalari",
                "Axborot xavfsizligini boshqarish bo'yicha umumiy xalqaro qoidalar va standartlar",
                "Axborot texnologiyalaridan foydalanishni cheklovchi qoidalar",
                "Axborot xavfsizligi bo'yicha huquqiy majburiyatlar"
            ],
            "answer": "Axborot xavfsizligini boshqarish bo'yicha umumiy xalqaro qoidalar va standartlar"
        },
        {
            "question": "ISO/IEC 27002 standarti nimani ifodalaydi?",
            "options": [
                "Axborot xavfsizligini boshqarish tizimlarini tashkil qilish bo'yicha talablar",
                "Shaxsiy ma'lumotlarni himoya qilish bo'yicha qoidalar",
                "Axborot xavfsizligini ta'minlash metodlari bo'yicha amaliy qoidalar",
                "Axborot xavfsizligini boshqarish bo'yicha qonunlar"
            ],
            "answer": "Axborot xavfsizligini ta'minlash metodlari bo'yicha amaliy qoidalar"
        },
        {
            "question": "Qaysi yil ISO/IEC 27001 standarti ISO/IEC 17799 nomi bilan qayta qabul qilingan?",
            "options": [
                "1998",
                "2000",
                "2005",
                "2007"
            ],
            "answer": "2000"
        },
        {
            "question": "O'zbekiston Respublikasida axborot xavfsizligini ta'minlash markazi qachon tashkil etilgan?",
            "options": [
                "1997",
                "2004",
                "2013",
                "2009"
            ],
            "answer": "2013"
        },
        {
            "question": "RH 45-215:2009 rahbar hujjatida nima haqida gap boradi?",
            "options": [
                "Axborot xavfsizligini boshqarish bo'yicha xalqaro standartlar",
                "Ma'lumotlar uzatish tarmog'ida axborot xavfsizligini ta'minlash",
                "Axborot tizimlarini himoya qilish",
                "Axborot xavfsizligini tashkil etishning huquqiy asoslari"
            ],
            "answer": "Ma'lumotlar uzatish tarmog'ida axborot xavfsizligini ta'minlash"
        },
        {
            "question": "Ma'lumotlar xavfsizligi bo'yicha Fransiyaning direktivasi qachon kuchga kirgan?",
            "options": [
                "1998",
                "2004",
                "2003",
                "2008"
            ],
            "answer": "2004"
        },
        {
            "question": "O'zbekiston Respublikasining \"Axborot olish kafolatlari va erkinligi to'g'risida\"gi qonuni qachon qabul qilingan?",
            "options": [
                "1997",
                "2004",
                "2013",
                "2009"
            ],
            "answer": "1997"
        },
        {
            "question": "Italiyaning ma'lumotlar xavfsizligi kodeksi qachon qabul qilingan?",
            "options": [
                "1998",
                "2004",
                "2003",
                "2008"
            ],
            "answer": "2003"
        },
        {
            "question": "O'zbekiston Respublikasining \"Axborotlashtirish to'g'risida\"gi qonuni qachon qabul qilingan?",
            "options": [
                "1997",
                "2004",
                "2013",
                "2003"
            ],
            "answer": "2003"
        },
        {
            "question": "RH 45-024:2009 rahbar hujjatida qaysi sohada axborot xavfsizligini ta'minlash tizimi haqida gapirilgan?",
            "options": [
                "Ma'lumotlar uzatish tarmog'ida",
                "Axborot tizimlarida",
                "Aloqa va axborotlashda",
                "Elektron hukumat tizimlarida"
            ],
            "answer": "Aloqa va axborotlashda"
        }
    ];


        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const question = quizData[currentQuestion];
            questionElement.innerText = question.question;

            optionsElement.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                optionsElement.appendChild(button);
                button.addEventListener("click", selectAnswer);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const answer = quizData[currentQuestion].answer;

            if (selectedButton.innerText === answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').innerHTML = `
                <h1>Test yakunlandi</h1>
                <p>Sizning natijangiz: ${score}/${quizData.length}</p>
            `;
        }

        showQuestion();
    </script>
