    <script>
        
    
      
        const quizData = [
            {
                "question": "Kiberxavfsizlik buzgunchisining maqsadi nima?",
                "options": [
                    "Kompaniyaning daromadini oshirish",
                    "Ma'lumotlarni o'g'irlash yoki zarar yetkazish",
                    "Yangi dasturiy ta'minot yaratish",
                    "Internet tezligini oshirish"
                ],
                "answer": "Ma'lumotlarni o'g'irlash yoki zarar yetkazish"
            },
            {
                "question": "Kiberhujum turlari qaysilar?",
                "options": [
                    "Phishing va ransomware",
                    "Yadro hujumlari",
                    "Moliyaviy maslahatlar",
                    "Web-dizayn"
                ],
                "answer": "Phishing va ransomware"
            },
            {
                "question": "Kiberxavfsizlik buzgunchisining qaysi harakatlari eng ko'p uchraydi?",
                "options": [
                    "DDoS hujumlari",
                    "Sosial media marketing",
                    "Dasturiy ta'minotni yangilash",
                    "Yuridik xizmatlar ko'rsatish"
                ],
                "answer": "DDoS hujumlari"
            },
            {
                "question": "Kiberxavfsizlik buzgunchisining asosiy nishonlari qaysi?",
                "options": [
                    "Shaxsiy foydalanuvchilar va korxonalar",
                    "Avtomobil ishlab chiqaruvchilar",
                    "Me'moriy byurolar",
                    "Tibbiyot markazlari"
                ],
                "answer": "Shaxsiy foydalanuvchilar va korxonalar"
            },
            {
                "question": "Qaysi kiberxavfsizlik choralari buzgunchilar tomonidan eng ko'p buziladi?",
                "options": [
                    "Parollar va antivirus dasturlari",
                    "Reklama kampaniyalari",
                    "O'yin dasturlari",
                    "Turistik xizmatlar"
                ],
                "answer": "Parollar va antivirus dasturlari"
            },
            {
                "question": "Ma'lumotlar bazasiga hujum qilish uchun kiberxavfsizlik buzgunchisi qanday usuldan foydalanishi mumkin?",
                "options": [
                    "SQL injection",
                    "Web-dizayn",
                    "SEO optimizatsiya",
                    "Grafik dizayn"
                ],
                "answer": "SQL injection"
            },
            {
                "question": "Kiberxavfsizlik buzgunchisi phishing hujumini qanday amalga oshiradi?",
                "options": [
                    "Foydalanuvchilarga soxta elektron pochta yuborish",
                    "Yangi dasturiy ta'minot yaratish",
                    "Web-sayt dizaynini o'zgartirish",
                    "Tarmoq texnologiyalarini o'rganish"
                ],
                "answer": "Foydalanuvchilarga soxta elektron pochta yuborish"
            },
            {
                "question": "Kiberxavfsizlik buzgunchilaridan qanday himoyalanish mumkin?",
                "options": [
                    "Parollarni kuchaytirish va antivirus dasturlarini o'rnatish",
                    "Yangi kompyuter sotib olish",
                    "Reklama kampaniyalarini boshqarish",
                    "Web-sayt dizaynini o'zgartirish"
                ],
                "answer": "Parollarni kuchaytirish va antivirus dasturlarini o'rnatish"
            },
            {
                "question": "Kiberxavfsizlik buzgunchisining eng ko'p qo'llanadigan maqsadlari qaysi?",
                "options": [
                    "Shaxsiy ma'lumotlarni o'g'irlash va moliyaviy foyda olish",
                    "Web-saytlarni optimallashtirish",
                    "Tarmoq qurilmalarini sotish",
                    "Dizayn loyihalarini ishlab chiqish"
                ],
                "answer": "Shaxsiy ma'lumotlarni o'g'irlash va moliyaviy foyda olish"
            },
            {
                "question": "Kiberxavfsizlik buzgunchisi qanday qilib tarmoqni DDoS hujumiga duchor qiladi?",
                "options": [
                    "Ko'p sonli so'rovlarni bir vaqtning o'zida yuborish",
                    "Web-sayt dizaynini o'zgartirish",
                    "Yangi dasturiy ta'minotni yaratish",
                    "Grafik dizayn"
                ],
                "answer": "Ko'p sonli so'rovlarni bir vaqtning o'zida yuborish"
            }
        ];


        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const question = quizData[currentQuestion];
            questionElement.innerText = question.question;

            optionsElement.innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                optionsElement.appendChild(button);
                button.addEventListener("click", selectAnswer);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const answer = quizData[currentQuestion].answer;

            if (selectedButton.innerText === answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').innerHTML = `
                <h1>Test yakunlandi</h1>
                <p>Sizning natijangiz: ${score}/${quizData.length}</p>
            `;
        }

        showQuestion();
    </script>
